<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Редактирование задачи</title>
    <link
      rel="stylesheet"
      href="{{url_for('static', filename='edit_task.css')}}"
    />
  </head>
  <body>
    <h1>Редактирование задачи</h1>

    <form id="editTaskForm" action="" method="POST">
      <label for="taskTitle">Название задачи:</label>
      <input
        type="text"
        id="taskTitle"
        name="taskTitle"
        value="{{ task.title }}"
        required
      />
      <label for="author">Автор:</label>
      <input
        type="text"
        id="author"
        name="author"
        value="{{ task.author }}"
        readonly
      />
      <label for="assignee">Исполнитель:</label>
      <input
        type="text"
        id="assignee"
        name="assignee"
        value="{{ task.assignee }}"
        required
      />
      <label for="status">Статус</label>
      <select id="status" name="status" required>
        <option value="Беклог" {% if task.status == "Беклог" %}selected{% endif %}>Беклог</option>
        <option value="В работе" {% if task.status == "В работе" %}selected{% endif %}>В работе</option>
        <option value="На проверке" {% if task.status == "На проверке" %}selected{% endif %}>На проверке</option>
        <option value="Выполнено" {% if task.status == "Выполнено" %}selected{% endif %}>Выполнено</option>
      <label for="description">Описание задачи:</label>
      <textarea id="description" name="description" rows="4">
{{ task.description }}</textarea
      >
      <button id="saveTaskButton" type="submit">Сохранить</button>
    </form>
  </body>
</html>
