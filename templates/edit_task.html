<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Редактирование задачи</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Редактирование задачи</h1>

    <form id="editTaskForm" action="edit_task.html" method="POST">
      <label for="taskTitle">Название задачи:</label>
      <input type="text" id="taskTitle" name="taskTitle" required />
      <label for="author">Автор:</label>
      <input type="text" id="author" name="author" readonly />
      <label for="assignee">Исполнитель:</label>
      <input type="text" id="assignee" name="assignee" required />
      <label for="date">Дата постановки:</label>
      <input type="date" id="date" name="date" readonly />
      <label for="description">Описание задачи:</label>
      <textarea id="description" name="description" rows="4"></textarea>
      <button id="saveTaskButton" type="submit">Сохранить</button>
    </form>

    <script src="script.js"></script>
  </body>
</html>
