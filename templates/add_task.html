<!DOCTYPE html>
<html lang="en, ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Добавление задачи</title>
    <link
      rel="stylesheet"
      href="{{url_for('static', filename='add_task.css')}}"
    />
  </head>
  <body>
    <h1>Добавление задачи</h1>

    <form id="addTaskForm" action="/add_task" method="POST">
      <label for="taskTitle">Название задачи:</label>
      <input type="text" id="taskTitle" name="taskTitle" required />
      <label for="author">Автор:</label>
      <input type="text" id="author" name="author" required />
      <label for="assignee">Исполнитель:</label>
      <input type="text" id="assignee" name="assignee" required />
      <label for="date">Дата постановки:</label>
      <input type="date" id="date" name="date" required />
      <label for="description">Описание задачи:</label>
      <textarea id="description" name="description" rows="4"></textarea>
      <button id="saveTaskButton" type="submit">Сохранить</button>
    </form>
  </body>
</html>
